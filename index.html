<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTES PERSONALIZADAS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!---->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Jogo Pedra, Papel ou Tesoura</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="https://www.abismodev.com" target="_blank">
                <img class="logo" src="assets/logo.svg"
                alt="Logo AbismoDev" title="AbismoDev">
            </a>
        </header>
        <main>
            <section>
                <div class="container-app">
                    <div class="titulo-app">
                        <h1>PAPEL, PEDRA OU TESOURA</h1>
                    </div>
                    <div class="container-opcao">
                        <div class="container-escolha">
                            <div class="label-escolha">
                                <p>Seleção Jogador 1 (Você)</p>
                            </div>
                            <div class="escolha-jogador">
                                <img opt="papel" src="assets/img/papel.png">
                                <img opt="pedra" src="assets/img/pedra.png">
                                <img opt="tesoura" src="assets/img/tesoura.png">
                            </div>
                        </div>
                        <div class="container-resultado">
                        </div>
                        <div class="container-escolha">
                            <div class="label-escolha">
                                <p>Seleção jogador 2 (PC)</p>
                            </div>
                            <div class="escolha-inimigo">
                                <img opt="papel" src="assets/img/papel.png">
                                <img opt="pedra" src="assets/img/pedra.png">
                                <img opt="tesoura" src="assets/img/tesoura.png">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container-footer">
                <div class="link-rodape">
                    <nav class="nav-rodape">
                        <ul>
                            <li><a href="https://github.com/AbismoDev" target="_blank">Github</a></li>
                            <li><a href="https://abismodev.com/" target="_blank">Portifólio</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="creditos">
                    <p>Site desenvolvido com <img class="icon-coracao" src="assets/icon-coracao.svg" alt="amor" title="Amor"> por <a href="https://www.instagram.com/welli.18" target="_blank">AbismoDev</a>.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
